<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Simple File Manager</title>
</head>
<body>
    <div class="container">
        <h1>Simple File Manager</h1>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" id="breadcrumb">
            </ol>
        </nav>

        <form method="post" id="upload-form" enctype="multipart/form-data" class="row g-3">
            <div class="col-auto">
                <input type="file" id="file" class="form-control">
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </form>

        <div class="mt-3">
            <table class="table" id="items">
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/filesize/7.0.0/filesize.min.js" integrity="sha512-EQPVvWetyC/iNPyteL73ETn0/lkPJb4ki1K4e76ZWR3VYLpcJeFda01ZVmX9l4xvcsOYQDYw9nht/Rh5GEZSxg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
